<html>
<head>
    <title>Inscription - Énergies Renouvelables au Maroc</title>
</head>
<body>
    <fieldset>
        <legend>S'inscrire:</legend>
<p>Remplissez le formulaire pour vous inscrire aux actualités.</p> 
        <table>
            <tr>
        <td><label for="nom">Votre nom :</label></td>
        <td><input type="text" name="nom" id="nom" /></td>
            </tr>
            <tr>
        <td><label for="prenom">Votre prénom:</label></td>
        <td><input type="text" name="prenom" id="prenom" /></td>
            </tr> 
            <tr>
        <td><label for="Date de naissance">Date de naissance:</label></td>
        <td><input type="Date" name="Date" id="Date" /></td>
             </tr>
               <tr>
        <td><label for="homme">Homme</label></td>
        <td><input type="radio" id="homme" name="sexe" value="homme"></td>
               </tr>
               <tr>
        <td><label for="femme">Femme</label></td>
        <td><input type="radio" id="femme" name="sexe" value="femme"></td>
                </tr>
                <tr>
        <td><label for="pays">Votre pays :</label></td>
        <td><select id="pays" name="pays">
                        <option value="france">France</option>
                        <option value="maroc">Maroc</option>
                        <option value="belgique">Belgique</option>
                        <option value="autre">Autre</option></td>
                </tr>
                <tr>
        <td><label for="mail">Mail :</label></td>
        <td><input type="email" id="mail" name="mail" placeholder="votre mail"></td>
                </tr>
                <tr>
        <td><label for="password">Mot de passe :</label></td>
        <td><input type="password" id="password" name="password" required></td>
                </tr>
                </table>
            <button type="submit">S'inscrire</button>
        </table>     
    </select>
</fieldset>
    <a href="index.html">Retour à Accueil</a>
</body>
</html>
